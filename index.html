<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="./styles.css" />

</head>

<body>
    <h1>BMI CALCULATOR</h1>
    <div class="container">
        <div class="outline">
            <label for="weight" class="heading">Weight(kg)</label>
            <input type="text" id="weightValue" placeholder="Enter the weight" class="input">
            <label for="height" class="heading">Height(cm)</label>
            <input type="text" id="heightValue" placeholder="Enter the height" class="input">
            <button id=b>Calculate BMI</button>
            <!-- <p style="font-size: 20px;">Your BMI is :</p> -->
            <p id="bmi"></p>
            <button id="clear">Clear</button>

        </div>
    </div>


    <script src="./index.js" charset="UTF-8"></script>
</body>

</html>
